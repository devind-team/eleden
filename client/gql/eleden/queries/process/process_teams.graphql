#import '../../fragments/process_team_fields.graphql'

query ProcessTeams($first: Int, $offset: Int, $after: String, $search: String, $courseCount: Float, $courseCountGt: Float) {
  processTeams(
    first: $first,
    offset: $offset,
    after: $after,
    name_Icontains: $search,
    shortName_Icontains: $search,
    admission_Icontains: $search,
    courseCount: $courseCount,
    courseCount_Gt: $courseCountGt
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...ProcessTeamFields
      }
    }
  }
}
