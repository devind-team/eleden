#import "../../fragments/portfolio_file_fields.graphql"

mutation AddPortfolioFile(
  $userId: ID!,
  $describe: String!,
  $typeId: ID!,
  $file: Upload!,
  $disciplineId: ID,
  $confirm: Boolean
) {
  addPortfolioFile(input: {
    userId: $userId,
    describe: $describe,
    kindId: $typeId,
    file: $file,
    disciplineId: $disciplineId,
    confirm: $confirm
  }) {
    success
    errors {
      field
      messages
    }
    portfolioFile {
      ...PortfolioFileFields
    }
    __typename
  }
}
